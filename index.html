<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Calculator</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<main class="app">
    <section class="calculator">
        <div class="display">
            <div class="display-input">
                <div class="display-input__first-input">First Number</div>
                <div class="display-input__last-input">Last Number</div>
            </div>
            
            <div class="display__result">Result</div>
        </div>
        <div class="numbers-symbols">
            <div class="elements">
                <span class="elements__column" id="clear">C</span>
                <span class="elements__column" id="seven">7</span>
                <span class="elements__column" id="four">4</span>
                <span class="elements__column" id="one">1</span>
                <span class="elements__column" id="zero">0</span>
            </div>
        
            <div class="elements">
                <span class="elements__column" id="plus-minus">+/-</span>
                <span class="elements__column" id="eight">8</span>
                <span class="elements__column"  id="five">5</span>
                <span class="elements__column"  id="two">2</span>
                <span class="elements__column"></span>
            </div>
        
            <div class="elements">
                <span class="elements__column" id="percentage">%</span>
                <span class="elements__column" id="nine">9</span>
                <span class="elements__column" id="six">6</span>
                <span class="elements__column" id="three">3</span>
                <span class="elements__column"></span>
            </div>
            <div class="elements">
                <span class="elements__column" id="divide">รท</span>
                <span class="elements__column" id="multiply">x</span>
                <span class="elements__column" id="subtract">-</span>
                <span class="elements__column" id="add">+</span>
                <span class="elements__column" id="equal">=</span>
            </div>
        </div>
    </section>
    
</main>
    <script src="./scripts/script.js"></script>
</body>
</html>
